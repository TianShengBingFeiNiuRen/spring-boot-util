server:
  port: 8866
  servlet:
    context-path: /springboot-util
  forward-headers-strategy: native
spring:
  profiles:
    active: @profiles.active@
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/data?createDatabaseIfNotExist=true&charset=utf8mb4&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 60000
      max-lifetime: 180000
      connection-timeout: 30000
      connection-test-query: select 1
      connection-init-sql: select 2
      leak-detection-threshold: 2000
      test-on-borrow: true
      test-on-connect: true
      test-on-return: true
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      use-disposable-connection-facade: true
      validation-interval: 60000
      validation-query: select 3
      validation-query-timeout: 5000
      validation-timeout: 3000
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis:
  configuration:
    call-setters-on-nulls: true
  mapper-locations: classpath:mapperxml/*.xml

token:
  open: true
  header-key: Authorization
  secret-key: secret-key-secret-key-secret-key-secret-key-secret-key-secret-key
  token-expiration-hour: 6

ip:
  white:
    open: true
    ips:
      - '*'
      - 127.0.0.2
url:
  white:
    urls:
      - ${server.servlet.context-path}/doc.html
      - ${server.servlet.context-path}/webjars/**
      - ${server.servlet.context-path}/swagger-resources
      - ${server.servlet.context-path}/v2/**

task:
  time-clear: "18:00:00"

swagger-enable: false

logging:
  level:
    root: info
    org.springframework.web: debug